version: 1.0.0

deploy:
  - uses: npm/command
      with:
        args: install
        srcFolder: ./SPFx
  - uses: npx/command
    with:
      src: ./SPFx
      args: gulp bundle --ship --no-color

registerApp:
  - uses: teamsApp/create # Creates a Teams app
    with:
      manifestTemplatePath: ./templates/appPackage/manifest.template.local.json # Path to manifest
    # Output: following environment variable will be persisted in current environment's .env file.
    # TEAMS_APP_ID: the id of Teams app

configureApp:
  - uses: teamsApp/update # Apply the Teams app manifest to an existing Teams app. Will use the app id in manifest file to determine which Teams app to update.
    with:
      appPackagePath: ./build/appPackage/appPackage.${{TEAMSFX_ENV}}.zip # Relative path to this file. This is the path for built zip file.
      manifestTemplate: ./templates/appPackage/manifest.template.local.json # Relative path to this file. Environment variables in manifest will be replaced before apply to Teams app
    # Output: following environment variable will be persisted in current environment's .env file.
    # TEAMS_APP_ID: the id of Teams app
